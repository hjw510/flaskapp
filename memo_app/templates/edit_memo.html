<!DOCTYPE html>
<html>
<head>
    <title>✏️ 메모 수정</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        textarea { width: 100%; }
    </style>
</head>
<body>
    <h1>✏️ 메모 수정</h1>
    <form method="POST" action="/memo/update/{{ memo[0] }}">
        <p><strong>날짜:</strong> {{ memo[1] }}</p>
        <textarea name="content" rows="6">{{ memo[2] }}</textarea>
        <br><br>
        <button type="submit">저장</button>
    </form>
    <p><a href="/success">← 목록으로 돌아가기</a></p>
</body>
</html>
